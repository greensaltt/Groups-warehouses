<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植悟 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        /* 保持原有样式不变 */
        body { font-family: 'Inter', sans-serif; background: #FFFFFF; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; margin: 0; position: relative; }
        .background-image { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('./assets/images/登录界面底图.png'); background-size: cover; background-position: center; opacity: 1; z-index: 0; }
        .login-container { width: 100%; display: flex; align-items: center; justify-content: center; position: relative; z-index: 1; }
        .login-module { background: rgba(255, 255, 255, 0.95); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); border-radius: 12px; position: relative; z-index: 1; width: 100%; max-width: 500px; backdrop-filter: blur(5px); }
        .login-title { color: #000; font-weight: 600; text-align: center; width: 100%; position: relative; margin: 0; padding: 24px 0; }
        .login-title::after { content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 60px; height: 2px; background-color: #2E8B57; }
        .tab-container { width: 100%; height: 40px; display: flex; justify-content: center; margin: 8px 0 12px 0; }
        .tab { font-weight: 500; color: #333; text-align: center; cursor: pointer; transition: all 0.3s ease; position: relative; display: flex; align-items: center; justify-content: center; }
        .tab.active { color: #2E8B57; }
        .tab.active::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 2px; background-color: #2E8B57; }
        .input-group { width: 100%; margin: 12px 0; }
        .input-label { color: #333; font-weight: 500; margin-bottom: 8px; display: block; }
        .input-field { width: 100%; height: 50px; padding: 12px 16px; border: 1px solid #EEEEEE; border-radius: 8px; background: #FFF; transition: all 0.2s ease; font-size: 14px; color: #333; box-sizing: border-box; }
        .input-field:focus { border-color: #2E8B57; outline: none; box-shadow: 0 0 0 2px rgba(46, 139, 87, 0.1); }
        .password-container { position: relative; }
        .password-toggle { position: absolute; right: 16px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #AAA; cursor: pointer; }
        .forgot-password { color: #AAA; font-size: 12px; text-decoration: none; position: absolute; right: 0; top: 0; height: 24px; line-height: 24px; }
        .btn { width: 100%; height: 56px; border-radius: 8px; font-weight: 500; cursor: pointer; transition: all 0.3s ease; border: none; display: flex; align-items: center; justify-content: center; font-size: 16px; }
        .btn-login { background: linear-gradient(135deg, #2E8B57 0%, #90EE90 100%); color: #FFF; margin: 20px 0 16px 0; box-shadow: 0 4px 12px rgba(46, 139, 87, 0.3); }
        .btn-login:hover { background: linear-gradient(135deg, #228B22 0%, #ADFF2F 100%); transform: translateY(-2px); }
        .btn-login:disabled { opacity: 0.7; cursor: not-allowed; transform: none; } /* 新增禁用样式 */
        .btn-register { background: #FFF; border: 1px solid #EEEEEE; color: #333; text-decoration: none; }
        .btn-register:hover { border-color: #2E8B57; color: #2E8B57; }
        .brand-container { display: flex; align-items: center; justify-content: center; height: 40px; margin: 24px 0 0 0; }
        .brand-icon { width: 24px; height: 24px; margin-right: 8px; position: relative; }
        .pot { width: 100%; height: 16px; background: #FFA07A; border-radius: 4px 4px 0 0; position: absolute; bottom: 0; }
        .pot::after { content: ''; position: absolute; bottom: -4px; left: -2px; width: calc(100% + 4px); height: 4px; background: #FFA07A; border-radius: 0 0 4px 4px; }
        .plant { position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%); width: 12px; height: 12px; background: #2E8B57; border-radius: 6px 6px 0 0; }
        .plant::before, .plant::after { content: ''; position: absolute; width: 8px; height: 8px; background: #2E8B57; border-radius: 50%; }
        .plant::before { top: -4px; left: -6px; } .plant::after { top: -4px; right: -6px; }
        .brand-text { color: #333; font-weight: 500; font-size: 16px; }
        .captcha-container { display: flex; gap: 12px; }
        .captcha-input { flex: 1; }
        .captcha-btn { width: 120px; height: 50px; background: #F8F9FA; border: 1px solid #EEEEEE; border-radius: 8px; color: #2E8B57; font-size: 14px; cursor: pointer; }
        .hidden { display: none; }

        /* 响应式样式保持不变 */
        @media (max-width: 767px) { .login-module { width: 80%; padding: 20px; } }
        @media (min-width: 768px) and (max-width: 1199px) { .login-module { width: 60%; padding: 30px; } }
        @media (min-width: 1200px) { .login-module { width: 400px; padding: 40px; } }
    </style>
</head>
<body>
    <div class="background-image"></div>

    <div class="login-container">
        <div class="login-module">
            <h1 class="login-title">登录</h1>

            <div class="tab-container">
                <div class="tab active" data-type="phone_pwd" style="width: 100px;">密码登录</div>
                <div class="tab" data-type="phone_code" style="width: 100px;">验证码登录</div>
            </div>

            <div class="form-container">
                <form id="loginForm">
                    <div class="input-group">
                        <label class="input-label">用户名/邮箱</label>
                        <input type="text" id="username" class="input-field" placeholder="请输入用户名或邮箱" required>
                    </div>

                    <div class="input-group" id="passwordGroup">
                        <div style="position: relative;">
                            <label class="input-label">密码</label>
                            <a href="#" class="forgot-password">忘记密码？</a>
                        </div>
                        <div class="password-container">
                            <input type="password" id="password" class="input-field" placeholder="请输入密码" required>
                            <button type="button" id="showPwd" class="password-toggle">
                                <i class="bi bi-eye-slash"></i>
                            </button>
                        </div>
                    </div>

                    <div class="input-group hidden" id="captchaGroup">
                        <label class="input-label">验证码</label>
                        <div class="captcha-container">
                            <input type="text" id="captcha" class="input-field captcha-input" placeholder="请输入6位验证码">
                            <button type="button" id="getCaptcha" class="captcha-btn">获取验证码</button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-login" id="submitBtn">登录</button>
                    <a href="register.html" class="btn btn-register">注册</a>
                </form>

                <div class="brand-container">
                    <div class="brand-icon">
                        <div class="pot">
                            <div class="plant"></div>
                        </div>
                    </div>
                    <span class="brand-text">植悟</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 配置 API 地址 (根据实际情况调整)
        const API_BASE_URL = 'http://127.0.0.1:8000/api/v1/auth';

        // 登录选项卡切换逻辑
        const tabs = document.querySelectorAll('.tab');
        const passwordGroup = document.getElementById('passwordGroup');
        const captchaGroup = document.getElementById('captchaGroup');
        let loginType = 'phone_pwd';

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                loginType = tab.dataset.type;
                if (loginType === 'phone_pwd') {
                    passwordGroup.classList.remove('hidden');
                    captchaGroup.classList.add('hidden');
                    document.getElementById('password').setAttribute('required', true);
                    document.getElementById('captcha').removeAttribute('required');
                } else {
                    passwordGroup.classList.add('hidden');
                    captchaGroup.classList.remove('hidden');
                    document.getElementById('password').removeAttribute('required');
                    document.getElementById('captcha').setAttribute('required', true);
                }
            });
        });

        // 密码显示切换
        const showPwdBtn = document.getElementById('showPwd');
        const passwordInput = document.getElementById('password');
        showPwdBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            showPwdBtn.innerHTML = type === 'password' ? '<i class="bi bi-eye-slash"></i>' : '<i class="bi bi-eye"></i>';
        });

        // ==========================
        //  核心登录逻辑修改部分
        // ==========================
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const captcha = document.getElementById('captcha').value.trim();
            const submitBtn = document.getElementById('submitBtn');

            // 1. 基础验证
            if (!username) { alert('请输入用户名或账号'); return; }

            // 2. 密码登录逻辑 (连接后端)
            if (loginType === 'phone_pwd') {
                if (!password) { alert('请输入密码'); return; }

                try {
                    // UI 交互：禁用按钮防止重复提交
                    submitBtn.disabled = true;
                    submitBtn.textContent = '登录中...';

                    // 发送 JSON 请求
                    const response = await fetch(`${API_BASE_URL}/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        // 注意：这里字段名必须是 account 和 password，与后端 UserLogin 模型一致
                        body: JSON.stringify({
                            account: username,
                            password: password
                        })
                    });

                    const res = await response.json();

                    // 处理响应
                    if (res.code === 200) {
                        // 登录成功
                        const tokenData = res.data; // 获取返回的数据

                        // 【关键】存储 Token 和用户信息
                        localStorage.setItem('zhiwu_token', tokenData.access_token);

                        // 存储用户信息 (可选，用于展示头像昵称等)
                        const userInfo = {
                            id: tokenData.user_id,
                            username: tokenData.username,
                            // 如果后端没返回昵称，暂时用用户名代替
                            nickname: tokenData.username
                        };
                        localStorage.setItem('zhiwu_user', JSON.stringify(userInfo));

                        // 提示并跳转
                        // alert('登录成功！'); 体验更好可以直接跳转
                        window.location.href = 'index.html'; // 假设你的主页叫 index.html
                    } else {
                        // 业务错误 (如账号密码错误)
                        alert(res.msg || '登录失败，请检查账号密码');
                    }

                } catch (error) {
                    console.error('Login error:', error);
                    alert('网络连接错误，请检查服务器是否启动');
                } finally {
                    // 恢复按钮状态
                    submitBtn.disabled = false;
                    submitBtn.textContent = '登录';
                }

            }
            // 3. 验证码登录逻辑 (后端暂未实现，保持模拟状态)
            else if (loginType === 'phone_code') {
                if (captcha.length !== 6) { alert('请输入6位验证码'); return; }
                if (captcha !== '123456') { alert('验证码错误 (测试码: 123456)'); return; }

                alert('验证码登录功能后端开发中，请使用密码登录');
            }
        });

        // 验证码倒计时 (保持前端模拟逻辑)
        document.getElementById('getCaptcha').addEventListener('click', () => {
            const username = document.getElementById('username').value.trim();
            if (!username) { alert('请输入手机号'); return; }

            const btn = document.getElementById('getCaptcha');
            btn.disabled = true;
            btn.textContent = '60s';
            let count = 60;
            const timer = setInterval(() => {
                count--;
                btn.textContent = `${count}s`;
                if (count === 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.textContent = '获取验证码';
                }
            }, 1000);
            alert('验证码功能需后端对接短信服务，目前为模拟模式');
        });
    </script>
</body>
</html>
