<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植悟 - 我的</title>
    <!-- 移除 Tailwind CSS，使用与 diary.html 一致的样式系统 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 复用 diary.html 的样式系统 */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "微软雅黑", sans-serif; }
        body { background-color: #fdf6e3; padding-bottom: 60px; }

        /* 头部区域 - 调整为与 diary 头部相似的高度 */
        .header { padding: 20px; background: linear-gradient(to bottom right, #f0e6b9, #f5d7a9); margin-bottom: 15px; }
        .title { font-size: 28px; font-weight: bold; margin-bottom: 15px; color: #333; }

        /* 用户卡片 - 调整为类似 plant-card 的样式 */
        .user-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .avatar-container { position: relative; }
        .avatar {
            width: 70px;
            height: 70px;
            background-color: #e8f5e9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .avatar i { font-size: 28px; color: #4caf50; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .change-avatar-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #4caf50;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            border: 2px solid white;
            cursor: pointer;
        }
        .user-info { flex: 1; }
        .user-name { font-size: 18px; font-weight: bold; color: #333; margin-bottom: 5px; }
        .user-signature {
            font-size: 12px;
            color: #666;
            font-style: italic;
            line-height: 1.4;
        }

        /* 统计数据 - 调整为与 diary 筛选栏相似的卡片 */
        .stats-card {
            background-color: white;
            border-radius: 10px;
            margin: 0 20px 15px 20px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .stats { display: flex; justify-content: space-around; }
        .stat-item { text-align: center; }
        .stat-number { font-size: 24px; font-weight: bold; color: #333; }
        .stat-label { font-size: 12px; color: #666; margin-top: 5px; }

        /* 功能菜单 - 调整为与 diary 卡片相似的样式 */
        .menu-card {
            background-color: white;
            border-radius: 10px;
            margin: 0 20px 15px 20px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .menu-section {
            padding: 16px 15px;
            border-bottom: 1px solid #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-section:last-child { border-bottom: none; }
        .menu-link {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .menu-link i { color: #999; font-size: 14px; }
        .delete-link { color: #e53935 !important; }

        /* 修改密码表单 */
        .password-form {
            background-color: white;
            border-radius: 10px;
            margin: 0 20px 15px 20px;
            padding: 15px;
            display: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .password-form.show { display: block; }
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; font-size: 14px; color: #666; margin-bottom: 5px; }
        .form-input {
            width: 100%;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
        }
        .form-buttons { display: flex; gap: 10px; }
        .form-btn {
            flex: 1;
            height: 40px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        .cancel-btn { background-color: #f5f5f5; color: #666; }
        .save-btn { background: linear-gradient(to right, #2E7D32, #4CAF50); color: white; }

        /* 退出登录按钮 */
        .logout-btn {
            background-color: white;
            color: #e53935;
            border: 1px solid #ffcdd2;
            border-radius: 10px;
            margin: 0 20px 15px 20px;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            display: block;
            width: calc(100% - 40px);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* 编辑资料弹窗 - 使用 diary 的 modal 样式 */
        .modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: flex-end;
            z-index: 100;
        }
        .modal.show { display: flex; }
        .modal-content {
            background-color: white;
            width: 100%;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            padding: 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        .back-btn {
            width: 24px;
            height: 24px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%234CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="19 12 12 19 5 12 12 5 19 12"></polyline></svg>') no-repeat center;
            cursor: pointer;
        }
        .modal-title {
            flex: 1;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }
        .modal-body { padding: 16px; }

        /* 底部导航 - 与 diary 完全一致 */
        .nav {
            display: flex;
            justify-content: space-around;
            background-color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 1px solid #eee;
        }
        .nav-item {
            text-decoration: none;
            color: #666;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nav-item.active { color: #81c784; }
        .nav-icon { font-size: 20px; margin-bottom: 5px; }

        /* 隐藏类 */
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- 头部区域 -->
    <div class="header">
        <div class="title">我的</div>
        <div class="user-card">
            <div class="avatar-container">
                <div class="avatar" id="avatarContainer">
                    <i class="fas fa-user"></i>
                </div>
                <div class="change-avatar-btn" id="changeAvatarBtn">
                    <i class="fas fa-pencil-alt"></i>
                </div>
                <input type="file" id="avatarUpload" accept="image/*" class="hidden">
            </div>
            <div class="user-info">
                <div class="user-name" id="userNickname">加载中...</div>
                <div class="user-signature" id="userSignatureDisplay">这里空空如也...</div>
            </div>
        </div>
    </div>

    <!-- 统计数据 -->
    <div class="stats-card">
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="plantCount">0</div>
                <div class="stat-label">我的植物</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="diaryCount">0</div>
                <div class="stat-label">养护记录</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="careCount">0</div>
                <div class="stat-label">养护天数</div>
            </div>
        </div>
    </div>

    <!-- 功能菜单 -->
    <div class="menu-card">
        <!-- 个人资料 -->
        <div class="menu-section">
            <a href="#" class="menu-link" id="editProfileLink">
                <span>个人资料</span>
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>

        <!-- 修改密码 -->
        <div class="menu-section">
            <a href="#changePassword" class="menu-link" id="changePasswordLink">
                <span>更改密码</span>
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>

        <!-- 意见反馈 -->
        <div class="menu-section">
            <a href="#feedback" class="menu-link">
                <span>意见反馈</span>
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>

        <!-- 关于我们 -->
        <div class="menu-section">
            <a href="#about" class="menu-link">
                <span>关于我们</span>
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>

        <!-- 用户协议 -->
        <div class="menu-section">
            <a href="#agreement" class="menu-link">
                <span>用户协议与隐私政策</span>
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>

        <!-- 删除账号 -->
        <div class="menu-section">
            <a href="#deleteAccount" class="menu-link delete-link">
                <span>删除账号</span>
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>
    </div>

    <!-- 修改密码表单 -->
    <div class="password-form" id="passwordFormContainer">
        <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 15px;">修改密码</h3>
        <div class="form-group">
            <label class="form-label">原密码</label>
            <input type="password" id="oldPassword" class="form-input" placeholder="请输入原密码">
        </div>
        <div class="form-group">
            <label class="form-label">新密码</label>
            <input type="password" id="newPassword" class="form-input" placeholder="8位以上，含字母和数字">
        </div>
        <div class="form-group">
            <label class="form-label">确认新密码</label>
            <input type="password" id="confirmNewPassword" class="form-input" placeholder="请再次输入新密码">
        </div>
        <div class="form-buttons">
            <button type="button" class="form-btn cancel-btn" id="cancelChangePwdBtn">取消</button>
            <button type="button" class="form-btn save-btn" id="savePasswordBtn">保存修改</button>
        </div>
    </div>

    <!-- 退出登录按钮 -->
    <button class="logout-btn" id="logoutBtn">退出登录</button>

    <!-- 编辑资料弹窗 -->
    <div class="modal" id="editProfileModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="back-btn" onclick="hideEditProfileModal()"></div>
                <div class="modal-title">编辑个人资料</div>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">昵称</label>
                    <input type="text" id="editNickname" class="form-input" placeholder="请输入昵称">
                </div>
                <div class="form-group">
                    <label class="form-label">个性签名</label>
                    <input type="text" id="editSignature" class="form-input" placeholder="请输入个性签名（不超过50字）" maxlength="50">
                </div>
                <div class="form-buttons" style="margin-top: 20px;">
                    <button type="button" class="form-btn cancel-btn" onclick="hideEditProfileModal()">取消</button>
                    <button type="button" class="form-btn save-btn" id="saveProfileBtn">保存修改</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航 -->
    <div class="nav">
        <a href="index.html" class="nav-item"><i class="fas fa-home nav-icon"></i>首页</a>
        <a href="ai-assistant.html" class="nav-item"><i class="fas fa-comments nav-icon"></i>AI助手</a>
        <a href="diary.html" class="nav-item"><i class="fas fa-seedling nav-icon"></i>日记</a>
        <a href="profile.html" class="nav-item active"><i class="fas fa-user nav-icon"></i>我的</a>
    </div>

<script>
    // ================= 配置区域 =================
    const API_BASE_URL = 'http://127.0.0.1:8000/api/v1/user_center';
    const TOKEN_KEY = 'zhiwu_token';

    // ================= 工具函数 =================
    function getAuthHeaders() {
        const token = localStorage.getItem(TOKEN_KEY);
        if (!token) {
            console.warn('本地没有找到 Token，准备跳转登录页');
            window.location.href = 'login.html';
            return null;
        }
        return {
            'Authorization': `Bearer ${token}`
        };
    }

    async function apiRequest(endpoint, options = {}) {
        const headers = getAuthHeaders();
        if (!headers) return Promise.reject("No token");

        if (!(options.body instanceof FormData)) {
            headers['Content-Type'] = 'application/json';
        }

        const config = {
            ...options,
            headers: {
                ...headers,
                ...options.headers
            }
        };

        try {
            console.log(`正在请求: ${API_BASE_URL}${endpoint}`);
            const response = await fetch(`${API_BASE_URL}${endpoint}`, config);

            if (response.status === 401) {
                console.error('Token 失效或未授权');
                alert('登录已过期，请重新登录');
                localStorage.removeItem(TOKEN_KEY);
                window.location.href = 'login.html';
                return Promise.reject("Unauthorized");
            }

            if (!response.ok) {
                const errText = await response.text();
                throw new Error(`HTTP Error ${response.status}: ${errText}`);
            }

            const result = await response.json();

            if (result.code !== 200) {
                throw new Error(result.msg || '请求失败');
            }

            return result;
        } catch (error) {
            console.error(`API 请求错误 [${endpoint}]:`, error);
            if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                alert('连接服务器失败，请检查：\n1. 后端服务是否启动？\n2. 是否配置了 CORS？');
            }
            throw error;
        }
    }

    // 退出登录
    function performLogout() {
        localStorage.removeItem(TOKEN_KEY);
        localStorage.removeItem('zhiwu_user');
        window.location.href = 'login.html';
    }

    // ================= 业务逻辑 =================
    async function loadUserInfo() {
        try {
            const response = await apiRequest('/profile');
            const user = response.data;

            const nickname = user.nickname || '植物爱好者';
            const signature = user.signature || '';

            document.getElementById('userNickname').textContent = nickname;
            document.getElementById('userSignatureDisplay').textContent = signature || '这里空空如也...';

            document.getElementById('editNickname').value = nickname;
            document.getElementById('editSignature').value = signature;

            if (user.avatar) {
                let avatarUrl = user.avatar;
                if (!avatarUrl.startsWith('http')) {
                    avatarUrl = `http://127.0.0.1:8000${avatarUrl.startsWith('/') ? '' : '/'}${avatarUrl}`;
                }
                document.getElementById('avatarContainer').innerHTML = `<img src="${avatarUrl}" alt="头像" style="width:100%;height:100%;object-fit:cover">`;
            }
        } catch (error) {
            console.error('加载用户信息失败', error);
            document.getElementById('userNickname').textContent = '获取失败';
        }
    }

    async function loadStats() {
        try {
            const response = await apiRequest('/stats');
            const stats = response.data || {};
            document.getElementById('plantCount').textContent = stats.plantCount ?? 0;
            document.getElementById('diaryCount').textContent = stats.diaryCount ?? 0;
            document.getElementById('careCount').textContent = stats.careDays ?? 0;
        } catch (error) {
            console.error('加载统计数据失败，使用占位值', error);
            document.getElementById('plantCount').textContent = 0;
            document.getElementById('diaryCount').textContent = 0;
            document.getElementById('careCount').textContent = 0;
        }
    }

    function bindEvents() {
        // 意见反馈
        document.querySelector('a[href="#feedback"]').addEventListener('click', (e) => {
            e.preventDefault();
            alert('意见反馈功能即将上线，敬请期待～');
        });

        // 关于我们
        document.querySelector('a[href="#about"]').addEventListener('click', (e) => {
            e.preventDefault();
            alert('关于植悟：\n一款专注于植物智能养护的工具，让养花变得简单有趣～\n版本号：V1.0.0');
        });

        // 用户协议
        document.querySelector('a[href="#agreement"]').addEventListener('click', (e) => {
            e.preventDefault();
            alert('用户协议与隐私政策：\n我们将严格保护你的个人信息和植物数据，仅用于提供养护服务～');
        });

        // 删除账号
        document.querySelector('a.delete-link').addEventListener('click', async (e) => {
            e.preventDefault();
            if (confirm('确定要删除账号吗？此操作不可恢复！')) {
                try {
                    await apiRequest('/delete', { method: 'DELETE' });
                    alert('账号删除成功');
                    performLogout();
                } catch (error) {
                    alert('账号删除功能将在后续版本开放');
                }
            }
        });

        // 退出登录
        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('确定要退出登录吗？')) {
                performLogout();
            }
        });

        // 上传头像
        const avatarBtn = document.getElementById('changeAvatarBtn');
        const avatarInput = document.getElementById('avatarUpload');

        avatarBtn.addEventListener('click', () => avatarInput.click());

        avatarInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('avatar', file);

            try {
                const response = await apiRequest('/avatar', {
                    method: 'POST',
                    body: formData
                });

                let avatarUrl = response.data.avatarUrl;
                if (!avatarUrl.startsWith('http')) {
                    avatarUrl = `http://127.0.0.1:8000${avatarUrl.startsWith('/') ? '' : '/'}${avatarUrl}`;
                }

                document.getElementById('avatarContainer').innerHTML = `<img src="${avatarUrl}" alt="头像" style="width:100%;height:100%;object-fit:cover">`;
                alert('头像上传成功！');
            } catch (error) {
                alert('头像上传失败: ' + error.message);
            }
        });

        // 提交资料修改
        document.getElementById('saveProfileBtn').addEventListener('click', async () => {
            const nickname = document.getElementById('editNickname').value.trim();
            const signature = document.getElementById('editSignature').value.trim();

            try {
                await apiRequest('/profile', {
                    method: 'PUT',
                    body: JSON.stringify({ nickname, signature })
                });

                document.getElementById('userNickname').textContent = nickname;
                document.getElementById('userSignatureDisplay').textContent = signature;
                hideEditProfileModal();
                alert('资料更新成功');
            } catch (error) {
                alert('更新失败: ' + error.message);
            }
        });

        // 修改密码链接点击
        document.getElementById('changePasswordLink').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('passwordFormContainer').classList.add('show');
            // 滚动到表单位置
            document.getElementById('passwordFormContainer').scrollIntoView({ behavior: 'smooth' });
        });

        // 取消修改密码
        document.getElementById('cancelChangePwdBtn').addEventListener('click', () => {
            document.getElementById('passwordFormContainer').classList.remove('show');
            document.getElementById('oldPassword').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmNewPassword').value = '';
        });

        // 提交修改密码
        document.getElementById('savePasswordBtn').addEventListener('click', async () => {
            const oldPwd = document.getElementById('oldPassword').value;
            const newPwd = document.getElementById('newPassword').value;
            const confirmPwd = document.getElementById('confirmNewPassword').value;

            if (!oldPwd || !newPwd || !confirmPwd) {
                alert('请填写所有密码字段');
                return;
            }

            if (newPwd !== confirmPwd) {
                alert('两次密码输入不一致');
                return;
            }

            try {
                await apiRequest('/password', {
                    method: 'PUT',
                    body: JSON.stringify({ oldPassword: oldPwd, newPassword: newPwd })
                });
                alert('密码修改成功，请重新登录');
                performLogout();
            } catch (error) {
                alert('密码修改失败: ' + error.message);
            }
        });

        // 编辑资料弹窗
        document.getElementById('editProfileLink').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('editProfileModal').classList.add('show');
        });
    }

    // 全局函数
    window.hideEditProfileModal = function() {
        document.getElementById('editProfileModal').classList.remove('show');
    };

    // 初始化
    window.addEventListener('load', () => {
        loadUserInfo();
        loadStats();
        bindEvents();
    });
</script>
</body>
</html>
