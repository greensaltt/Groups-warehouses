<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>植物管理后台</title>
  <!-- 引入外部图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- 引入独立CSS文件（关键：关联样式） -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 左侧导航栏 -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo">
        <i class="fas fa-leaf"></i>
      </div>
      <div class="sidebar-title">植物管理后台</div>
    </div>
    <div class="menu-list">
      <div class="menu-item active">
        <i class="fas fa-home"></i>
        <span>首页</span>
      </div>
      <div class="menu-item">
        <i class="fas fa-users"></i>
        <span>用户管理</span>
      </div>
      <div class="menu-item">
        <i class="fas fa-seedling"></i>
        <span>植物档案管理</span>
      </div>
      <div class="menu-item">
        <i class="fas fa-robot"></i>
        <span>AI助手管理</span>
      </div>
      <div class="menu-item">
        <i class="fas fa-book-open"></i>
        <span>种植日记管理</span>
      </div>
      <div class="menu-item">
        <i class="fas fa-cog"></i>
        <span>系统设置</span>
      </div>
    </div>
  </div>

  <!-- 右侧主内容区 -->
  <div class="main-content">
    <div class="header-bar">
      <i class="fas fa-chevron-left icon"></i>
      <i class="fas fa-chevron-right icon"></i>
      <input type="text" placeholder="搜索用户、植物名称或日志...">
      <i class="fas fa-bell icon"></i>
      <i class="fas fa-bookmark icon"></i>
      <div class="user-profile">
        <i class="fas fa-user"></i>
      </div>
    </div>

    <div class="stats-cards">
      <div class="stats-card">
        <div class="stats-card-icon">
          <i class="fas fa-users"></i>
        </div>
        <div class="stats-card-label">用户总数</div>
        <div class="stats-card-value">12,846</div>
      </div>
      <div class="stats-card">
        <div class="stats-card-icon">
          <i class="fas fa-seedling"></i>
        </div>
        <div class="stats-card-label">植物档案总数</div>
        <div class="stats-card-value">3,572</div>
      </div>
      <div class="stats-card">
        <div class="stats-card-icon">
          <i class="fas fa-book-open"></i>
        </div>
        <div class="stats-card-label">种植日记总数</div>
        <div class="stats-card-value">8,921</div>
      </div>
      <div class="stats-card">
        <div class="stats-card-icon">
          <i class="fas fa-circle"></i>
        </div>
        <div class="stats-card-label">在线用户</div>
        <div class="stats-card-value">1,248</div>
      </div>
    </div>

    <div class="data-panels">
      <!-- 用户增长看板（添加id，用于ECharts初始化） -->
      <div class="panel">
        <h3><i class="fas fa-chart-line"></i> 用户增长看板</h3>
        <div id="userGrowthChart" style="width:100%;height:240px;"></div>
      </div>

      <!-- 功能使用占比（添加id，用于ECharts初始化） -->
      <div class="panel">
        <h3><i class="fas fa-chart-pie"></i> 功能使用占比</h3>
        <div id="functionRatioChart" style="width:100%;height:240px;"></div>
      </div>

      <div class="panel">
        <h3><i class="fas fa-server"></i> 系统运行数据</h3>
        <div class="progress-item">
          <span>AI问答成功率</span>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 85%;"></div>
          </div>
        </div>
        <div class="progress-item">
          <span>接口调用成功率</span>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 92%;"></div>
          </div>
        </div>
        <div class="progress-item">
          <span>数据备份完成率</span>
          <div class="progress-bar">
            <div class="progress-fill error" style="width: 78%;"></div>
          </div>
        </div>
        <div class="progress-item">
          <span>日志上传成功率</span>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 95%;"></div>
          </div>
        </div>
      </div>

      <div class="panel">
        <h3><i class="fas fa-exclamation-triangle"></i> 异常待处理项</h3>
        <div class="alert-item">
          <span><i class="fas fa-times-circle"></i> 3条接口调用错误</span>
          <div>
            <button class="alert-btn view">查看</button>
            <button class="alert-btn ignore">忽略</button>
          </div>
        </div>
        <div class="alert-item">
          <span><i class="fas fa-clock"></i> 15条提醒延时</span>
          <div>
            <button class="alert-btn view">查看</button>
            <button class="alert-btn ignore">忽略</button>
          </div>
        </div>
        <div class="alert-item">
          <span><i class="fas fa-robot"></i> 2次AI问答失败</span>
          <div>
            <button class="alert-btn view">查看</button>
            <button class="alert-btn ignore">忽略</button>
          </div>
        </div>
        <div class="alert-item">
          <span><i class="fas fa-database"></i> 1条用户数据未备份</span>
          <div>
            <button class="alert-btn view">查看</button>
            <button class="alert-btn ignore">忽略</button>
          </div>
        </div>
        <div class="alert-item">
          <span><i class="fas fa-upload"></i> 8条日志上传失败</span>
          <div>
            <button class="alert-btn view">查看</button>
            <button class="alert-btn ignore">忽略</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 引入ECharts（图表库） -->
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
  <!-- 引入独立JS文件（关键：关联交互逻辑） -->
  <script src="js/script.js"></script>
</body>
</html>
