<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植悟 - 注册</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS 样式部分 (保持你原来的设计，略微优化) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            margin: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        .register-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .register-module {
            background: #FFFFFF;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
        }
        /* 背景图 */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./assets/images/登录界面底图.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1;
            z-index: 0;
        }
        .register-title {
            color: #000000;
            font-weight: 600;
            text-align: center;
            width: 100%;
            position: relative;
            margin: 0;
            padding: 30px 0 18px 0;
        }
        .register-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background-color: #2E8B57;
        }
        .description {
            color: #696969;
            text-align: center;
            font-size: 14px;
            font-weight: 400;
            margin-top: 8px;
            margin-bottom: 20px;
        }
        .input-group {
            width: 100%;
            margin: 16px 0;
        }
        .input-label {
            color: #333333;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        .input-field {
            width: 100%;
            height: 50px;
            padding: 12px 16px;
            border: 1px solid #EEEEEE;
            border-radius: 8px;
            background: #FFFFFF;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 400;
            color: #333333;
            box-sizing: border-box;
        }
        .input-field:focus {
            border-color: #2E8B57;
            outline: none;
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #AAAAAA;
            cursor: pointer;
        }
        .btn {
            width: 100%;
            height: 56px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: inherit;
            font-size: 16px;
            color: #FFFFFF;
        }
        .btn-register {
            background: linear-gradient(135deg, #2E8B57 0%, #90EE90 100%);
            margin: 24px 0 20px 0;
            box-shadow: 0 4px 12px rgba(46, 139, 87, 0.3);
        }
        .btn-register:hover {
            background: linear-gradient(135deg, #228B22 0%, #ADFF2F 100%);
            transform: translateY(-2px);
        }
        .btn-register:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .login-link {
            text-align: center;
            color: #696969;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .login-link a {
            color: #2E8B57;
            font-weight: 500;
            text-decoration: none;
        }
        .brand-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            margin: 24px 0 0 0;
        }
        .brand-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            position: relative;
        }
        /* 简单的花盆图标样式 */
        .pot { width: 100%; height: 16px; background: #FFA07A; border-radius: 4px 4px 0 0; position: absolute; bottom: 0; }
        .plant { position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%); width: 12px; height: 12px; background: #2E8B57; border-radius: 6px 6px 0 0; }
        .brand-text { color: #333333; font-weight: 500; font-size: 16px; }
        .form-container { width: 100%; padding: 0 30px; box-sizing: border-box; }

        @media (max-width: 767px) {
            .form-container { padding: 0 16px; }
            .sun-decoration { width: 60px; height: 60px; }
        }
    </style>
</head>
<body>
    <!-- 装饰背景 -->
    <div class="background-image"></div>

    <!-- 注册主模块 -->
    <div class="register-container">
        <div class="register-module">
            <h1 class="register-title">注册</h1>
            <p class="description">注册账号，开启智能养护之旅</p>

            <div class="form-container">
                <form id="registerForm">
                    <!-- 用户名 -->
                    <div class="input-group">
                        <label class="input-label">用户名</label>
                        <input type="text" id="regUsername" class="input-field" placeholder="请输入用户名" required>
                    </div>

                    <!-- 邮箱 -->
                    <div class="input-group">
                        <label class="input-label">邮箱</label>
                        <input type="email" id="regEmail" class="input-field" placeholder="请输入邮箱 (用于找回密码)" required>
                    </div>

                    <!-- 密码 -->
                    <div class="input-group">
                        <label class="input-label">密码</label>
                        <div class="password-container">
                            <input type="password" id="regPassword" class="input-field" placeholder="8位以上，含字母和数字" required>
                            <button type="button" id="showRegPwd" class="password-toggle">
                                <i class="bi bi-eye-slash"></i>
                            </button>
                        </div>
                    </div>

                    <!-- 确认密码 (新增) -->
                    <div class="input-group">
                        <label class="input-label">确认密码</label>
                        <div class="password-container">
                            <input type="password" id="confirmPassword" class="input-field" placeholder="请再次输入密码" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-register" id="submitBtn">注册</button>

                    <div class="login-link">
                        已有账号？<a href="login.html">立即登录</a>
                    </div>
                </form>

                <div class="brand-container">
                    <div class="brand-icon">
                        <div class="pot"><div class="plant"></div></div>
                    </div>
                    <span class="brand-text">植悟</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. 配置后端地址
        // 注意：根据你的 main.py，api_router 前缀是 "/api/v1"
        // 且 user.py 中注册路由通常是 @router.post("/register")
        const API_URL = "http://127.0.0.1:8000/api/v1/auth/register";

        // 2. 密码显示/隐藏逻辑
        const showRegPwdBtn = document.getElementById('showRegPwd');
        const regPasswordInput = document.getElementById('regPassword');
        showRegPwdBtn.addEventListener('click', () => {
            const type = regPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            regPasswordInput.setAttribute('type', type);
            showRegPwdBtn.innerHTML = type === 'password' ? '<i class="bi bi-eye-slash"></i>' : '<i class="bi bi-eye"></i>';
        });

        // 3. 注册提交逻辑
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // 获取 DOM 元素
            const usernameInput = document.getElementById('regUsername');
            const emailInput = document.getElementById('regEmail');
            const passwordInput = document.getElementById('regPassword');
            const confirmInput = document.getElementById('confirmPassword');
            const btn = document.getElementById('submitBtn');

            // 获取值
            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const confirmPwd = confirmInput.value.trim();

            // 前端校验
            if (password !== confirmPwd) {
                alert('两次输入的密码不一致');
                return;
            }
            if (password.length < 6) { // 根据后端需求调整长度限制
                alert('密码长度不能少于6位');
                return;
            }

            // 按钮防抖
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = "注册中...";

            try {
                // 发送请求
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // 构造符合 Pydantic Schema: UserRegister 的 JSON
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    })
                });

                // 解析响应
                const result = await response.json();

                // 逻辑判断 (你的后端返回的是 BaseResponse: {code, msg, data})
                if (response.ok && result.code === 200) {
                    alert('注册成功！即将跳转到登录页面。');
                    // 可选：跳转前清空表单
                    document.getElementById('registerForm').reset();
                    // 跳转
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1000);
                } else {
                    // 处理后端错误 (如：用户已存在)
                    // 后端可能返回 422 (格式错误) 或 400 (业务错误)
                    const errorMsg = result.msg || result.detail || '注册失败，请稍后重试';
                    // 如果 result.detail 是数组 (FastAPI 默认验证错误)，处理一下
                    if (typeof errorMsg === 'object') {
                        alert('输入格式有误，请检查');
                    } else {
                        alert(errorMsg);
                    }
                }

            } catch (error) {
                console.error('API Error:', error);
                alert('连接服务器失败，请确认后端已启动 (127.0.0.1:8000)');
            } finally {
                // 恢复按钮
                btn.disabled = false;
                btn.innerText = originalText;
            }
        });
    </script>
</body>
</html>
